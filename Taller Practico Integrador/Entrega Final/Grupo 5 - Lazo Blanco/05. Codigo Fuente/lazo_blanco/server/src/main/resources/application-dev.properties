################################################################################
################## Application Properties For Develop Profile ##################
################################################################################
 
########################################
############### DATABASE ###############
########################################
spring.datasource.url=jdbc:mysql://localhost:3306/lazo_blanco?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.username = root
spring.datasource.password = root
#spring.datasource.password = vaElTercer0
spring.jpa.hibernate.ddl-auto = validate
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql = false
spring.datasource.maxActive = 2

#Spring Security Override
security.basic.enabled = false

#Flyway
flyway.enabled = true
flyway.baseline-on-migrate = true

